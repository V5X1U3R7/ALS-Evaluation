<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ALS Evaluation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="als_evaluation.css">
    </head>
    <body>
        <section class="survey">
            <div class="input_mask">
                <h1 class="statement" id="statement_1">
                    Sie schließen regelmäßig neue Freundschaften.
                </h1>
                <div class="radio_buttons">
                    <div class="options">
                        <input class="radio_large" type="radio" name="variable" value="Ich stimme voll und ganz zu" id="variable_option_1">
                        <input class="radio_mid" type="radio" name="variable" value="Ich stimme zu" id="variable_option_2">
                        <input class="radio_small" type="radio" name="variable" value="Ich stimme eher zu" id="variable_option_3">
                        <input class="radio_indecisive" type="radio" name="variable" value="Ich bin mir nicht sicher" id="variable_option_4">
                        <input class="radio_small_negative" type="radio" name="variable" value="Ich stimme eher nicht zu" id="variable_option_5">
                        <input class="radio_mid_negative" type="radio" name="variable" value="Ist stimme nicht zu" id="variable_option_6">
                        <input class="radio_large_negative" type="radio" name="variable" value="Ich stimme überhaupt nicht zu" id="variable_option_7">
                    </div>
                    <div class="caption">
                        <label class="caption_positive" for="statement_1">STIMMT</label>
                        <label class="caption_negative" for="statement_1">STIMMT NICHT</label>
                    </div>
                </div>
            </div>

    </body>
</html>
